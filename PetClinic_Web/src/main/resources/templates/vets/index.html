<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h1 th:text="'List of Vets'">Index Page</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th >Id</th>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="vet" type="com.reyrey.springpetclinic.model.Vets"*/-->
        <tr th:each="vet:${vets}">
            <!--/*@thymesVar id="id" type=""*/-->
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Joe</td>
            <td th:text="${vet.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
